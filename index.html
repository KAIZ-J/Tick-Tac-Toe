<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide|Inter|Atma|Poppins|Montserrat"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
     <script src='https://kit.fontawesome.com/9603c04a31.js' crossorigin='anonymous'></script>
  </head>
  <body class="dark">
    <button type="button" onclick="themeChange(this)" id="theme-btn"><i class="fa-solid fa-sun"></i></button>
    <div id="box-container"></div>
    <div id="home"></div>
    <div id="character-settings">
      <h2>Change Your Character</h2> 
      <div id="character-buttons">
        <button
          type="button"
          onclick='updateCharacter("X","O")'
          id="x-btn"
          class="active"
        >
          X
        </button>
        <button type="button" onclick='updateCharacter("O","X")' id="o-btn">
          O
        </button>
      </div>
    </div>
  
    <script src="script.js"></script>
  </body>
</html>
